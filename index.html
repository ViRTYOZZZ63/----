<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="front-page">
    <nav class="navbar">
      <a href="./" class="header-logo">
        <svg class="logo-svg" wight="100" height="40">
          <use href="img/sprite.svg#logo"></use>
        </svg>
      </a>
      <ul class="header-nav">
        <li class="header-nav-item">
          <a href="#" class="header-nav-link">Авторы</a>
        </li>
        <li class="header-nav-item">
          <a href="#" class="header-nav-link">Коллекции</a>
        </li>
        <li class="header-nav-item">
          <a href="#" class="header-nav-link">Сервисы</a>
        </li>
      </ul>
      <button class="navbar-button">
        <span class="button-text">Кошелёк</span>
      </button>
    </nav>
    <div class="section-hello">
      <div class="bg-section-hello">
        <div class="section-hello-image"></div>
        <div class="bg-section-hello-wrapper">
          <span class="title section-hello-text">
            Площадка для реализации криптостикеров
          </span>
          <div class="buttons">
            <button class="section-hello-button">
              <span class="button-text-section-hello-1">Купить</span>
            </button>
            <button class="section-hello-button-2">
              <span class="button-text-section-hello-2">Стать автором</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="section-sale">
      <div class="sale-wrapper">
        <div class="title-container">
          <h2 class="section-title title">Аукцион</h2>
          <div class="section-sale-title-info">
            <div class="live"></div>
            <span class="Live-auction"> Live auction </span>
          </div>
        </div>
        <div class="section-sale-myinfo">
          <div class="section-sale-myinfo-container">
            <img src="/img/Witcher-3.png" alt="avatar" class="avatar" />
          </div>
          <div class="section-sale-aboutme-container">
            <div class="nickname-wrapper">
              <img src="/img/dog.png" alt="dog" class="nicnkame-icon" />
              <span class="nickname-text">Serge_VM222</span>
            </div>
            <span class="coin"> Witcherrr_3 (xml_t5)</span>
            <div class="bet-info">
              <div class="bet">
                <span class="bet-title"> Ставка:</span>
                <span class="bet-summ">0.10 ETH</span>
                <span class="bet-to-dollars">$351.24</span>
              </div>
              <div class="deadline">
                <div class="deadline-wrapper">
                  <span class="deadline-title">Окончание через:</span>
                  <div class="clock">
                    <img
                      src="/img/alarm-clock.png"
                      alt="clock"
                      class="alarm-clock"
                    />
                  </div>
                  <div class="timer-wrapper">
                    <div class="hour">
                      <span class="hour symbol">01</span>
                      <span class="hour text">Час</span>
                    </div>
                    <div class="minute">
                      <span class="minute symbol">48</span>
                      <span class="minute text">Мин</span>
                    </div>
                    <div class="second">
                      <span class="second symbol">47</span>
                      <span class="second text">Сек</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="other-auction-container">
      <div class="cards">
        <a href="#" class="card">
          <div class="card-content">
            <div class="nickname">
              <p class="nickname-text">Frank.Nagval</p>
            </div>
            <h3 class="card-title">Alien (green) e_e</h3>
            <p class="card-price">0.02 ETH</p>
            <p class="time-to-published">03 часа 25 мин 23 сек</p>
          </div>
          <img src="" alt="Автомобильная химия" class="">
        </a>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
